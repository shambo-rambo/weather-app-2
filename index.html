<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shambo-Rambo Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="p-8 text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-black">Weather Dashboard</h1>
    <div class="grid grid-cols-4">
          <div class="col-span-1 rounded-lg">
            <div class="h-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-white-100 dark:bg-white-800 dark:border-white-700 dark:hover:bg-white-700">
              <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-grey-800">Search For A City</h3>
              <form id="city-form" class="card-body">
                <label class="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input border-solid border-2 border-gray-600" />
                <label class="form-label" for="country">Country</label>
                <select name="country" id="country" class="form-input"></select>
                <label class="form-label hidden" for="state">State</label>
                <select name="state" id="state" class="form-input hidden"></select>          
                <button type="submit" class="mt-4 btn py-2.5 px-5 text-sm font-medium text-white focus:outline-none bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg border border-gray-200 hover:text-white focus:z-10 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:text-white dark:border-gray-600 py-2">Get Weather</button>
                            </form>
            </div>
          </div>

          <div class="col-span-3 rounded-lg">
            <div id="current-weather" class="h-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-white-100 dark:bg-white-800 dark:border-white-700 dark:hover:bg-white-700">
              <h2 class="text-2xl font-extrabold" id="weather-selected"></h2>
              <h2 class="text-xl font-extrabold" id="date"></h2>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <img id="weather-icon" src="" alt="Weather Icon">
            </div>
          </div>

      <div class="col-span-1 rounded-lg">
        <div class="h-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-white-100 dark:bg-white-800 dark:border-white-700 dark:hover:bg-white-700">
          <div class="card-body" id="history"></div>
          <button class="hidden block items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 rounded-md group-hover:bg-opacity-0">
          </span>
          </button>
          <button class="hidden block items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 rounded-md group-hover:bg-opacity-0">
          </span>
          </button>
          <button class="hidden block items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 rounded-md group-hover:bg-opacity-0">
          </span>
          </button>
          <button class="hidden block items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 rounded-md group-hover:bg-opacity-0">
          </span>
          </button>
          <button class="hidden block items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 rounded-md group-hover:bg-opacity-0">
            </span>
        </button>
        
            </span>
          </button>
        </div>
      </div>

      <div id="forecast-data" class="grid w-full gap-6 grid-cols-5 col-span-3">
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 pl-4 mt-[6px]" id="forecast-day1"></div>
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 pl-4 mt-[6px]" id="forecast-day2"></div>
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 pl-4 mt-[6px]" id="forecast-day3"></div>
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 pl-4 mt-[6px]" id="forecast-day4"></div>
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 pl-4 mt-[6px]" id="forecast-day5"></div>
    </div>
     
  
    <script src="config.js"></script>      
    <script src="./assets/js/script.js"></script>
</body>
</html>
